<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>VLICKER FRONT</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="build/css/gui.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

<div class="container">
    <header>
        <nav>

        </nav>
    </header>
    <div class="vli-main-content">
        <aside>
            <div class="vli-aside-section vli-rgb-selector">
                <input class="red" id="red" type="range" min="0" max="255" step="1"  [(ngModel)]="RGBColors.red"  (ngModelChange)="setRGBColors($event)" />
                <input class="green" id="green" type="range" min="0" max="255" step="1" value="0"  [(ngModel)]="RGBColors.green" (ngModelChange)="setRGBColors($event)" >
                <input class="blue" id="blue" type="range" min="0" max="255" step="1" value="0"  [(ngModel)]="RGBColors.blue" (ngModelChange)="setRGBColors($event)" >
            </div>
            <div class="vli-aside-section vli-intensity-selector">

            </div>
        </aside>

        <div class="vli-"></div>
    </div>
</div>

</body>
</html>
